<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0 }
    </style>
</head>
<body>
    <div class="pswp-gallery pswp-gallery--single-column" id="gallery--getting-started">
        <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-2500.jpg" 
            data-pswp-width="1669" 
            data-pswp-height="2500" 
            target="_blank">
            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/2/img-200.jpg" alt="" />
        </a>
        <!-- cropped thumbnail: -->
        <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-2500.jpg" 
            data-pswp-width="1875" 
            data-pswp-height="2500" 
            data-cropped="true" 
            target="_blank">
            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/7/img-200.jpg" alt="" />
            Cropped
        </a>
        <!-- data-pswp-src with custom URL in href -->
        <a href="https://unsplash.com" 
            data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-2500.jpg"
            data-pswp-width="2500" 
            data-pswp-height="1666" 
            target="_blank">
            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/3/img-200.jpg" alt="" />
        </a>
        <!-- Without thumbnail: -->
        <a href="http://example.com" 
            data-pswp-src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/5/img-2500.jpg"
            data-pswp-width="2500" 
            data-pswp-height="1668" 
            target="_blank">
            No thumbnail
        </a>
        <!-- wrapped with any element: -->
        <div>
            <a href="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-2500.jpg"
            data-pswp-width="2500" 
            data-pswp-height="1667" 
            target="_blank">
            <img src="https://cdn.photoswipe.com/photoswipe-demo-images/photos/6/img-200.jpg" alt="" />
            </a>
        </div>
    </div>
    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe-lightbox.esm.min.js'

        var pswpContainer = window.parent.document.createElement('div');
        pswpContainer.className = 'pswp';
        pswpContainer.style.display = 'none';
        window.parent.document.body.appendChild(pswpContainer);

        var pswpStyles = window.parent.document.createElement('link');
        pswpStyles.href = 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css';
        pswpStyles.rel = 'stylesheet';
        window.parent.document.body.appendChild(pswpStyles);

        const lightbox = new PhotoSwipeLightbox({
        gallery: '#gallery--getting-started',
        children: 'a',
        appendToEl: pswpContainer,
        // setup PhotoSwipe Core dynamic import
        pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.esm.min.js')
        });
        lightbox.init();
    </script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css"
        integrity="sha512-LFWtdAXHQuwUGH9cImO9blA3a3GfQNkpF2uRlhaOpSbDevNyK1rmAjs13mtpjvWyi+flP7zYWboqY+8Mkd42xA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
</body>
</html>
